server.port = 9000
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
# Local db filestore: in base directory in folder "data"
#spring.datasource.url=jdbc:h2:file:./data/app_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Flyway
spring.flyway.enabled=false
# JWT settings
security.jwt.secret=705773b217dd2624d25fea431f986e61871874694dc2442702663340fb1225ed
security.jwt.expiration=3600000
# Multipart file settings
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console